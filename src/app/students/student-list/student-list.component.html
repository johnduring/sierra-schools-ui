<div class="container">
  <h2>Student List</h2>
  <table class="table table-striped" *ngIf="students.length > 0">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Class</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.id }}</td>
        <td>{{ student.email }}</td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="students.length === 0">
    No students found.
  </div>
</div>
